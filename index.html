<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Project 3</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="input-box"
        placeholder="0000"
        readonly
      />
      <div class="calculator">
        <div class="grid">
          <button class="calc bg-light">7</button>
          <button class="calc bg-light">8</button>
          <button class="calc bg-light">9</button>
          <button class="calc bg-dark">DEL</button>
          <button class="calc bg-light">4</button>
          <button class="calc bg-light">5</button>
          <button class="calc bg-light">6</button>
          <button class="calc bg-light">+</button>
          <button class="calc bg-light">1</button>
          <button class="calc bg-light">2</button>
          <button class="calc bg-light">3</button>
          <button class="calc bg-light">-</button>
          <button class="calc bg-light">.</button>
          <button class="calc bg-light">0</button>
          <button class="calc bg-light">/</button>
          <button class="calc bg-light">X</button>
        </div>
        <div class="bottom-buttons">
          <button class="calc bg-red text-white">RESET</button>
          <button class="calc bg-dark text-white">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
